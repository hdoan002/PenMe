<h1 id="new-event-title">Setup A New Event</h1>

<div class="container event-container">

  <div class="row">
    
    <div class="col-md-6 title-col">
      
      <ul class="new-event-inputs">
        
        <li>Title*</li>
        <li>Location*</li>
        <li>Timezone*</li>
        <li>Description*</li>
        <li>Repetition</li>
        <li>Reminders</li>
        <label>* = Required</label>

      </ul>

      <div class="row privacy-row">
          
          <div class="col-md-3 priv-title">
            
            <span id="priv-title">Privacy:</span> 

          </div>

          <div class="col-md-3 priv-list">
            
            <select id="privacy">
              
              <option value="public" selected>Public (Default)</option>
              <option value="private">Private</option>

            </select>

          </div>

        </div>

    </div>    

    <!-- make some fields required -->
    <div class="col-md-6 inputs-col">
      
       <form class="event-form">
                  
          <div class="form-group">
              
              <input id="form-title" type="text" class="form-control" name="title" placeholder="Title">

          </div>

          <div class="form-group">
              
              <input id="form-location" type="text" class="form-control" name="location" placeholder="Location">

          </div>
          <div class="form-group">
              
              <input id="form-timezone" type="text" class="form-control" name="timezone" placeholder="Timezone">
              
          </div>
          <div class="form-group">
              
              <input id="form-desc" type="text" class="form-control" name="description" placeholder="Description">
              
          </div>
          <div class="form-group box-group">

              <!-- have checkbox buttons here for setting repetition -->
               <input type="checkbox" class="rep-box" id="mon" name="day" value="monday">
               <label for="mon">M</label>               

               <input type="checkbox" class="rep-box" id="tue" name="day" value="tuesday">
               <label for="tue">T</label>               

               <input type="checkbox" class="rep-box" id="wed" name="day" value="wednesday">
               <label for="wed">W</label>               

               <input type="checkbox" class="rep-box" id="thur" name="day" value="thursday">
               <label for="thur">TR</label>               

               <input type="checkbox" class="rep-box" id="fri" name="day" value="friday">
               <label for="fri">F</label>               

               <input type="checkbox" class="rep-box" id="sat" name="day" value="saturday">
               <label for="sat">SA</label>               

               <input type="checkbox" class="rep-box" id="sun" name="day" value="sunday">
               <label for="sun">SU</label>

                <select id="rep">
                  
                  <option value="none" selected>Does not repeat</option>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>

                </select>

          </div>
          <div class="form-group">
              
              <input id="form-reminders" type="text" class="form-control" name="Reminders" placeholder="Reminders">
              
          </div>

        </form>
        <div>
          
          <!-- need functionality to invite peopole (possible pop up/dropdown) -->
          <button class="btn" id="form-add-attend-btn">Add Attendees</button>

          <!-- modal for adding attendees -->
          <div id="inviteModal" class="modal">

            <!-- content -->
            <div class="modal-content">

              <div class="modal-header">

                <h2>Add Participants</h2>

              </div>              

              <div class="modal-body">

                <form class="invite-form">

                  <div class="row">
                    <div class="col-md-10">
                      
                      <input id="form-invitedUser" type="email" class="form-control" name="invitedUser" placeholder="Email">

                    </div>

                    <div class="col-md-2">
                      
                      <button class="btn addUser">Add User</button>

                    </div>
                      
                  </div>

                </form>

                <div class="list-container">

                  <ul id="userList">
                    


                  </ul>

                </div>

              </div>              

              <div class="modal-footer">

                <!-- <button id="okBtn" class="btn ok">Ok</button> -->
                <button id="closeBtn" class="btn cancel">Ok</button>
                <!-- <h3>Modal Footer</h3> -->

              </div>

            </div>

          </div>

        </div> 

    </div>
