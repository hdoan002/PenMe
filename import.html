<body onload="fetchSchedule()">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">PenMe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="setup.html">Setup Event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="import.html">Import Schedule</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Dropdown

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link sign-up-btn" href="sign.html">Sign Up</a>

                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Input Form -->
        <form id="scheduleForm">
            <h2>Add your events to your schedule below:</h2>
            <div class="form-group">
                <label>Enter the event title: </label>
                <input type="name" class="form-control" id="eventName" placeholder="Event name">
            </div>
            <div class="form-group">
                <label>Select the day:</label>
                <select id="eventDay">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label>Start time: </label>
                <input type="name" class="form-control" id="eventStart" placeholder="i.e. 9:30 AM">
            </div>
            <div class="form-group">
                <label>End time: </label>
                <input type="name" class="form-control" id="eventEnd" placeholder="i.e. 9:30 AM">
            </div>
            <div class="form-group">
                <label>Event location: </label>
                <input type="name" class="form-control" id="eventLocation" placeholder="i.e. WCH132">
            </div>
            <button type="submit" class="btn btn-secondary">Add event</button>
        </form>
    </div>
    <br>
    <div class="container">
        <h2>Made a mistake? Remove the event below:</h2>
        <div id="scheduleResults"></div>
    </div>

    <script src="js/import.js"></script>
</body>
